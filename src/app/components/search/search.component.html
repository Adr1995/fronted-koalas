<search-bar (search)="handleSearch($event)"></search-bar>

<div class="container">
  <ul class="divide-y-2 divide-gray-100">
    <li
      *ngFor="let user of users | search: filtro_valor"
      class="p-3 hover:bg-gray-100"
      (click)="showUserProfile(user._id)"
    >
      <button class="cursor-pointer block">
        {{ user.profile_id.username }}
      </button>
    </li>
  </ul>
</div>

<div class="container" *ngIf="profile" >
  <header>
    <i class="fa fa-bars" aria-hidden="true"></i>
  </header>
  <div class="main">
    <div class="row">
      <div class="left col-lg-4" >
        <div class="photo-left">
          <img class="photo" src="https://img2.freepng.es/20180327/zoe/kisspng-koala-computer-icons-clip-art-koala-5abb0823d88b90.025250621522206755887.jpg"/>
          <div class="active"></div>
        </div>
        <h4 class="name"></h4>
        <p class="info">{{profile.username}} </p>
        <!-- <p class="info">email</p> -->
        <div class="stats row">
          <div class="stat col-xs-4">
            <p class="number-stat my-3">{{profile.followers.length}}</p>
            <p class="desc-stat">Seguidores</p>
          </div>
          <div class="stat col-xs-4 mx-3">
            <p class="number-stat my-3">{{profile.followings.length}}</p>
            <p class="desc-stat">Seguidos</p>
          </div>
          <div class="stat col-xs-4">
            <p class="number-stat my-3">{{tasks}}</p>
            <p class="desc-stat">Publicaciones</p>
          </div>
  
        </div>
        <div class="social">
          <div class="follow mt-3" (click)="follow()">
            Seguir
        </div>
        <div class="follow mt-3" (click)="unfollow()">
          Dejar de seguir
        </div>
          
          <!-- <i class="fa fa-facebook-square" aria-hidden="true"></i>
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
          <i class="fa fa-pinterest-square" aria-hidden="true"></i>
          <i class="fa fa-tumblr-square" aria-hidden="true"></i> -->
        </div>
      </div>
      <div class="right col col-lg-8">
        <mat-tab-group>
          <mat-tab label="Publicaciones" *ngIf="!rerender"> 
              <app-tasks [id]="userId"></app-tasks>
          </mat-tab>
          <mat-tab label="Hobbies" *ngIf="!rerender">
              <hobbies [idProfile]="profileId"></hobbies>
          </mat-tab>
        </mat-tab-group>
      </div>
  </div>
</div>
