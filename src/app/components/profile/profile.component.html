<div class="container" >
    <header>
      <i class="fa fa-bars" aria-hidden="true"></i>
    </header>
    <div class="main">
      <div class="row">
        <div class="left col-lg-4" *ngIf="profile">
          <div class="photo-left">
            <img class="photo" src="https://img2.freepng.es/20180327/zoe/kisspng-koala-computer-icons-clip-art-koala-5abb0823d88b90.025250621522206755887.jpg"/>
            <div class="active"></div>
          </div>
          <h4 class="name"></h4>
          <p class="info">{{profile.username}} </p>
          <!-- <p class="info">email</p> -->
          <div class="stats row">
            <div class="stat col-xs-4">
              <p class="number-stat my-3">{{profile.followers.length}}</p>
              <p class="desc-stat">Seguidores</p>
            </div>
            <div class="stat col-xs-4 mx-3">
              <p class="number-stat my-3">{{profile.followings.length}}</p>
              <p class="desc-stat">Seguidos</p>
            </div>
            <div class="stat col-xs-4">
              <p class="number-stat my-3">{{tasks}}</p>
              <p class="desc-stat">Publicaciones</p>
            </div>
    
          </div>
          <p class="desc">Hola! Esta es la descripción de mi perfil de koalagram.</p>
          <button (click)="post()">Postear</button>
          <button (click)="hobby()">Añadir hobby</button>
          <div class="social">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
            <i class="fa fa-pinterest-square" aria-hidden="true"></i>
            <i class="fa fa-tumblr-square" aria-hidden="true"></i>
          </div>
        </div>
        <div class="right col-lg-8">
          <app-profile-categories></app-profile-categories>
        </div>
    </div>
  </div>
