<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let task of tasks | paginate: { itemsPerPage: 9, currentPage: page }">
        <mat-card class="example-card overflow-hidden">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <!-- <mat-card-title></mat-card-title> -->
                <!-- <mat-card-subtitle></mat-card-subtitle> -->
              </mat-card-header>
              <!-- <img mat-card-image src="https://material.angdivar.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
              <mat-card-content class="w-11/12">
                <p class="w-11/12 truncate "><b>{{task.title}}</b></p>
                <p class="w-11/12 truncate ">{{task.text}}</p>
              </mat-card-content>
              <!-- <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions> -->
        </mat-card>
    </div>
  </div>
</div>
  <pagination-controls (pageChange)="page = $event" class="flex justify-center mt-3" *ngIf="tasks.length>9"></pagination-controls>
